{{#if isTypeChoice}}
	{{#if choices}}
		<ul class="buttonSet col{{numChoices}}">
			{{#each choices}}<li>{{this}}</li>{{/each}}
		</ul>
	{{/if}}
{{/if}}

{{#if isTypeInput}}
	<input type="text" placeholder="Type your response here" class="blink" /> <button>Send</button>
{{/if}}

{{#if isTypeDate}}
	<input type="date" placeholder="Tap to add a date" class="blink" /> <button>Send</button>
{{/if}}
